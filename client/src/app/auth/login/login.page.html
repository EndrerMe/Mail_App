<ion-header>
</ion-header>

<ion-content color="primary">
  <form #form="ngForm" [formGroup]='loginForm' (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="text" formControlName="userName" 
              type="email" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" formControlName="userPassword" clearOnEdit="false"
               [type]="show ? 'text' : 'password'" placeholder="Password" required></ion-input>
               <ion-icon ios="ios-eye" md="md-eye" (click)="showPassword()"></ion-icon>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
