<ion-header>
</ion-header>

<ion-content color="primary">
  <form #form="ngForm" [formGroup]='registForm' (ngSubmit)="register()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Create your account!</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="name" type="text" 
                placeholder="Name" formControlName="userName" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" 
                placeholder="Password" formControlName="userPassword" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" 
                placeholder="Password again" formControlName="userRepeatPassword" required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
